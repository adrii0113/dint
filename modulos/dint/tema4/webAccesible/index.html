    <main>
        <div class="main_container">
            <div class="presentacion">
                <h1>Formulario accesible</h1>
            </div>
            <div class="practicas">
                <h2>Aplicando los fundamentos de accsibilidad a la web</h2>
                <form action="" id="form">
                    <h3>Los campos marcados con el (*) son obligatorios</h3>
                    <label for="nombre">Nombre*</label>
                    <input type="text" placeholder="Introduce tu nombre" aria-describedby="nombre de la persona" required>
                    <label for="apellido">Apellido*</label>
                    <input type="text" placeholder="Introduce tu apellido" aria-describedby="apellido de la persona" required>
                    <label for="email">Email</label>
                    <input type="text" placeholder="nombre@gmail.com" aria-describedby="correo electronico de la persona">

                    <button class="enviar" aria-describedby="boton para enviar el formulario" type="submit">Enviar formulario</button>
                    <button class="limpiar" aria-describedby="borrar los campos" type="reset">Borrar datos</button>
                </form>

                <div class="imagenes-accesibles">
                    <h2 class="tituloImagenes">Imagenes accesibles</h2>

                    <section>
                        <img src="./img/" alt="chica haciendo una foto con una camara">
                    </section>
                    <section>
                        <img src="./img/gato.jpg" alt="gato durmiendo en un sofa">
                    </section>
                    <section>
                        <img src="./img/chicoBicicleta.jpg" alt="persona en una bici por la calle">
                    </section>


                </div>


                <main role="main" id="main">
                    <div id="encabezadoPagina" role="encabezado">
                        <h2>Video con transcripci칩n</h2>
                    </div>
                    <div id="galeria" role="galeria">
                        <section id="all">
                            <p class="videoControl">
                                <button disabled id="buttonSpanish" onclick="loadTranscript('es');">
                            Transcripci칩n en espa침ol
                          </button>

                                <button disabled id="buttonEnglish" onclick="loadTranscript('en');">
                            Display English transcript
                          </button>

                                <button disabled id="buttonDeutsch" onclick="loadTranscript('de');">
                            Deutsch-Transkript anzeigen
                          </button>
                            </p>

                            <div id="videoTranscripcion">
                                <video id="myVideo" preload="metadata" controls crossorigin="anonymous">
                            <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4"
                             type="video/mp4" 
                             />
                             
                            <source
                              src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.webm"
                              type="video/webm"
                            />
                            <track
                              label="English subtitles"
                              kind="subtitles"
                              srclang="en"
                              src="subs/elephants-dream-subtitles-en.vtt"
                            />
                            <track
                              label="Spanish subtitles"
                              kind="subtitles"
                              srclang="es"
                              src="subs/elephants-dream-subtitles-es.vtt"
                              default
                            />
                            <track
                              label="Deutsch subtitles"
                              kind="subtitles"
                              srclang="de"
                              src="subs/elephants-dream-subtitles-de.vtt"
                            />
                            <track
                              label="Spanish chapters"
                              kind="chapters"
                              srclang="es"
                              src="subs/elephants-dream-chapters-es.vtt"
                            />
                            <track
                              label="English chapters"
                              kind="chapters"
                              srclang="en"
                              src="subs/elephants-dream-chapters-en.vtt"
                            />
                          </video>
                                <div id="transcript" tabindex="0"></div>
                            </div>
                            <div class="videoControl">
                                <button onclick="botonPlay(myVideo)">
                            PLAY
                          </button>
                                <button onclick="botonPause(myVideo)">
                                STOP
                          </button>
                                <button onclick="botonStop(myVideo)">
                            REWIND
                          </button>
                                <button onclick="botonRebobinar(myVideo)">
                            QUIT
                          </button>
                            </div>
                        </section>
                    </div>
